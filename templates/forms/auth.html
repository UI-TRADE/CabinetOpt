{% load static %}

<form class="d-xl-flex justify-content-xl-center login-form" method="post" action="{% url 'clients:login' %}">
    {% csrf_token %}
    <div class="d-flex flex-column flex-nowrap">
        <div class="d-xl-flex flex-row title-registration-form sign-in-form-item">
            <p id="title-part-1">ВХОД</p>
            <p id="title-part-2">/&nbsp;<a id="register" data-url="{% url 'clients:reg_request' %}">регистрация</a></p>
        </div>
        {% for field in form %}
            <div class="sign-in-form-item">
                {% if field.name == 'password' %}
                    <a id="show-password" href="#"><img src="{% static 'img/show-pass.svg' %}"></a>
                {% endif %}
                <label class="default-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <div style="height: 7px;"></div>
        <div class="text-center registration-form-btn">
            <button class="btn btn-primary btn-sign-in" type="submit">ВОЙТИ</button>
        </div>
        <p class="d-xl-flex justify-content-xl-center registration-text-sm registration-form-item" id="registration-confidential-text">Политика конфиденциальности</p>
    </div>
</form>
