{% extends "admin/base_site.html" %}

{% block content %}
    <button 
        onclick="window.history.go(-1);"
        style="
            background: var(--button-bg);
            border: none;
            border-radius: 4px;
            color: var(--button-fg);
            cursor: pointer;
            transition: background 0.15s;
            margin: 2px 0;
            padding: 2px 3px;
            vertical-align: middle;
            font-family: 'Roboto', 'Lucida Grande', Verdana, Arial, sans-serif;
            font-weight: normal;
            font-size: 0.8125rem;
        "
    >
        Назад
    </button>
{% endblock %}
